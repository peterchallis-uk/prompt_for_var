name: Prompt for Input

on:
  workflow_dispatch:
    inputs:
      user_message:
        description: 'Enter your message or value'
        required: true
        default: 'Hello from GitHub Actions!'

jobs:
  echo-input:
    runs-on: ubuntu-latest

    steps:
      - name: Set input as environment variable
        run: echo "USER_MESSAGE=${{ inputs.user_message }}" >> $GITHUB_ENV

      - name: Show input value
        run: echo "You entered: $USER_MESSAGE"
