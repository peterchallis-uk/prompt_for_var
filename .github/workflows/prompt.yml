name: Prompt for Variable

on:
  workflow_dispatch:
    inputs:
      target_env:
        description: 'Target environment (e.g., staging, production)'
        required: true
        default: 'staging'

jobs:
  run-playbook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set environment variable
        run: echo "TARGET_ENV=${{ inputs.target_env }}" >> $GITHUB_ENV

      - name: Display selected environment
        run: echo "Selected environment: $TARGET_ENV"

      - name: Run Ansible Playbook
        run: |
          echo "Triggering Ansible playbook with env=$TARGET_ENV"
          # Replace this with your actual playbook command
          ansible-playbook deploy.yml --extra-vars "env=$TARGET_ENV"
