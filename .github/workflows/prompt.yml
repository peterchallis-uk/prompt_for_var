name: Prompt for Variable

on:
  workflow_dispatch:
    inputs:
      target_env:
        description: 'Target environment (e.g., staging, production)'
        required: true
        default: 'staging'

jobs:
  run-playbook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Display selected environment
        run: echo "Selected environment: ${{ inputs.target_env }}"

      - name: Run Ansible Playbook
        run: |
          echo "Triggering Ansible playbook with env=${{ inputs.target_env }}"
          # Example command â€” replace with your actual playbook call
          ansible-playbook deploy.yml --extra-vars "env=${{ inputs.target_env }}"
