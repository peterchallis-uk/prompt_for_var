name: Prompt for Variable

on:
  workflow_dispatch:
    inputs:
      target_env:
        description: 'Target environment (e.g., staging, production)'
        required: true
        default: 'staging'

jobs:
  run-playbook:
    runs-on: ubuntu-latest
    env:
      TARGET_ENV: ${{ inputs.target_env }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Display selected environment
        run: echo "Selected environment: $TARGET_ENV"

      - name: Run Ansible Playbook
        run: |
          echo "Triggering Ansible playbook with env=$TARGET_ENV"
          # Example command â€” replace with your actual playbook call
          ansible-playbook deploy.yml --extra-vars "env=$TARGET_ENV"
